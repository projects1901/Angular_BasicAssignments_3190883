<div class="container mt-5">
    <!-- Filters -->
    <div class="bg-light p-4 rounded">
        <h3 class="mb-4">Filters</h3>
        <div class="row mb-4">
            <div class="col-md-3">
                <label for="location">Location</label>
                <input type="text" id="location" class="form-control" placeholder="Location" [(ngModel)]="location">
            </div>
            <div class="col-md-3">
                <label for="priceRange">Price Range</label>
                <select id="priceRange" class="form-control" [(ngModel)]="priceRange">
                    <option value="">Any</option>
                    <option value="Below 1000">Below 1000</option>
                    <option value="1000-2000">1000-2000</option>
                    <option value="Above 2000">Above 2000</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="amenities">Amenities</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="amenitiesDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Select Amenities
                    </button>
                    <ul class="dropdown-menu w-100 p-3" aria-labelledby="amenitiesDropdown">
                        <li *ngFor="let amenity of amenitiesList" class="form-check">
                            <input class="form-check-input" type="checkbox" [id]="amenity"
                                [(ngModel)]="selectedAmenities[amenity]">
                            <label class="form-check-label" [for]="amenity">{{ amenity }}</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-primary w-100" (click)="filterListings()">Search</button>
            </div>
        </div>
    </div>

    <!-- Apartment Cards -->
    <div class="row mt-4">
        <h3 class="mb-4">All Listings</h3>
        <div class="col-md-4 mb-4" *ngFor="let apartment of filteredListings">
            <div class="card h-100 d-flex flex-column">
                <img [src]="apartment.photosPath" class="card-img-top" alt="{{ apartment.title }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ apartment.title }}</h5>
                    <p class="card-text flex-grow-1">{{ apartment.description }}</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary me-2" (click)="viewDetails(apartment)">View Details</button>
                        <button class="btn"
                            [ngClass]="{'btn-secondary': !isFavorite(apartment.id), 'btn-danger': isFavorite(apartment.id)}"
                            (click)="markAsFavourite(apartment)">
                            {{ isFavorite(apartment.id) ? 'Unmark as Favourite' : 'Mark as Favourite' }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
